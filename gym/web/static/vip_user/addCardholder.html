<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会员用户办卡</title>
    <base href="http://localhost:8080/gym/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <form action="addCardholder" method="post">
            <input type="hidden" name="card_user" th:value="${session.vip_user.username}">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width: 1000px;">
            <tr style="height: 50px">
                <th colspan="2">会员用户办卡</th>
            </tr>
            <tr style="height: 50px">
                <th>字段信息</th>
                <th>编辑信息</th>
            </tr>
            <tr style="height: 40px">
                <th>会员名</th>
                <td th:text="${session.vip_user.username}"></td>
            </tr>
            <tr style="height: 40px">
                <th>性别</th>
                <td><input type="text" class="edit_input" name="sex" value="男"></td>
            </tr>
            <tr style="height: 40px">
                <th>年龄</th>
                <td><input type="text" class="edit_input" name="age" value="20"></td>
            </tr>
            <tr style="height: 40px">
                <th>电话</th>
                <td><input type="text" class="edit_input" name="phone"></td>
            </tr>
            <tr style="height: 40px">
                <th>生日</th>
                <td><input type="text" class="edit_input" name="birthday" value="2002-12-06"></td>
            </tr>
            <tr style="height: 40px">
                <th>余额</th>
                <td>0.0</td>
            </tr>
            <tr style="height: 40px">
                <th>办卡日期</th>
                <td>默认为当前</td>
            </tr>
            <tr style="height: 40px">
                <th>剩余天数</th>
                <td>0</td>
            </tr>
        </table>
            <p align="center"><input type="submit" value="办理" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="static/vip_user/applyCard.html" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>/
                </button>
            </p>
        </form>
    </div>
</body>
</html>
