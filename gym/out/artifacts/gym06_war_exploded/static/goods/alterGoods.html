<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改健身器材信息</title>
    <base href="http://localhost:8080/gym06/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <form action="doUpdGoods" method="get">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width:800px; height: 100px">
            <tr>
                <th colspan="3">修改健身器材信息</th>
            </tr>
            <tr>
                <th>字段信息</th>
                <th>初始信息</th>
                <th>编辑修改信息</th>
            </tr>
            <tr >
                <th>商品编号</th>
                <td th:text="${session.goods.id}"></td>
                <td th:text="${session.goods.id}"></td>
            </tr>
            <tr>
                <th>商品名称</th>
                <td th:text="${session.goods.g_name}"></td>
                <td><input type="text" class="edit_input" name="g_name" th:value="${session.goods.g_name}"></td>
            </tr>
            <tr >
                <th>商品价格</th>
                <td th:text="${session.goods.g_price}"></td>
                <td><input type="text" class="edit_input"name="g_price" th:value="*{session.goods.g_price}"></td>
            </tr>
            <tr>
                <th>商品数量</th>
                <td th:text="${session.goods.g_account}"></td>
                <td><input type="text" class="edit_input" name="g_account" th:value="*{session.goods.g_account}"></td>
            </tr>
            <tr>
                <th>商品品牌</th>
                <td th:text="${session.goods.g_account}"></td>
                <td><input type="text" class="edit_input" name="g_brand" th:value="*{session.goods.g_account}"></td>
            </tr>
        </table>
            <input type="hidden" name="goods_id" th:value="${session.goods.id}">
            <input type="hidden" name="doUpdType" th:value="alter">
            <p align="center"><input type="submit" value="修改" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="goodsList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
