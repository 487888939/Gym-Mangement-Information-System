<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="UTF-8">
    <title>健身器材列表</title>
<base href="http://localhost:8080/gym06/">
    <link rel="stylesheet" href="css/vipList.css">
    <script type="text/javascript" src="js/equipment.js"></script>
</head>
<body>
    <div >
        <div class="search-query">
            <form th:action="@{equtList}" method="post">
                <input type="hidden" name="oper1" value="search">
                <input type="text" placeholder="请输入查询关键字" name="keyword1" id="keyword">
                &nbsp&nbsp
                    <input type="submit" value="&nbsp" id="submit"/>
            </form>
        </div>
        <dr/>
        <table class="table1" border="1" cellpadding="0" cellspacing="0" align="center" th:width="1000px">
            <tr>
                <th colspan="9">
                    <span>
                        健身器材列表
                    </span>
                </th>
            </tr>
        <tr>
            <th>器材编号</th>
            <th>器材名称</th>
            <th>器材数量</th>
            <th>器材价格</th>
            <th>生产商家</th>
            <th>购买时间</th>
            <th>器材状态</th>
            <th colspan="2">操作</th>
        </tr>
            <tr th:if="${#lists.isEmpty(session.equtList)}" th:height="60px">
                <td colspan="9" style="text-align: center">健身器材不存在</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.equtList)}" th:each="equtList:${session.equtList}" th:height="60px">
                <td th:text="${equtList.id}"></td>
                <td th:text="${equtList.equ_name}"></td>
                <td th:text="${equtList.account}"></td>
                <td th:text="${equtList.purchase}"></td>
                <td th:text="${equtList.merchant}"></td>
                <td th:text="${equtList.buy_time}"></td>
                <td th:text="${equtList.equ_state}"></td>
                <td><img src="Img/delete1.png"  th:onclick="|del_equt(${equtList.id})|"/></td><!--|的作用是拼接字符串 -->
                <td><img src="Img/modify.png"  th:onclick="|alter_equt(${equtList.id})|"/></td>
            </tr>
        </table>
        <p>&nbsp</p>
        <div>
            <input type="button" value="首页" class="btn_viplist" th:onclick="equtPage(1)" th:disabled="${session.pagenoequt==1}">
           <input type="button" value="下一页" class="btn" th:onclick="|equtPage(${session.pagenoequt+1})|" th:disabled="${session.pagenoequt==session.equtCount}"/>
            <input type="button" value="上一页" class="btn" th:onclick="|equtPage(${session.pagenoequt-1})|" th:disabled="${session.pagenoequt==1}"/>
            <input type="button" value="尾页" class="btn" th:onclick="|equtPage(${session.equtCount})|" th:disabled="${session.pagenoequt==session.equtCount}"/>
            <button id="add_user"><a href="static/equipment/addEqut.html" id="addVipUser_btn">添加器材</a></button>
        </div>
    </div>
</body>
</html>
