<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改课程信息</title>
    <base href="http://localhost:8080/gym06/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <form action="alterCourse" method="get">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width:800px; height: 100px">
            <tr>
                <th colspan="3">修改课程信息</th>
            </tr>
            <tr>
                <th>字段信息</th>
                <th>初始信息</th>
                <th>编辑修改信息</th>
            </tr>
            <tr >
                <th>课程编号</th>
                <td th:text="${session.course.id}"></td>
                <td th:text="${session.course.id}"></td>
            </tr>
            <tr>
                <th>课程名称</th>
                <td th:text="${session.course.course_name}"></td>
                <td><input type="text" class="edit_input" name="course_name" th:value="${session.course.course_name}"></td>
            </tr>
            <tr >
                <th>课程价格</th>
                <td th:text="${session.course.course_price}"></td>
                <td><input type="text" class="edit_input"name="course_price" th:value="*{session.course.course_price}"></td>
            </tr>
            <tr>
                <th>授课老师</th>
                <td th:text="${session.course.taught}"></td>
                <td><input type="text" class="edit_input" name="taught" th:value="*{session.course.taught}"></td>
            </tr>
            <tr>
                <th>授课时间</th>
                <td th:text="${session.course.teach_time}"></td>
                <td><input type="text" class="edit_input" name="teach_time" th:value="*{session.course.teach_time}"></td>
            </tr>
            <tr>
                <th>授课地点</th>
                <td th:text="${session.course.teach_space}"></td>
                <td><input type="text" class="edit_input" name="teach_space" th:value="*{session.course.teach_space}"></td>
            </tr>
            <tr >
                <th>课程状态</th>
                <td th:text="${session.course.course_state}"></td>
                <td><input type="text" class="edit_input" name="course_state" th:value="*{session.course.course_state}"></td>
            </tr>
        </table>
            <input type="hidden" name="course_id" th:value="${session.course.id}">
            <p align="center"><input type="submit" value="修改" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="getCourseList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
