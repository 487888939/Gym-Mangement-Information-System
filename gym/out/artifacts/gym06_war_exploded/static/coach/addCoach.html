<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加教练</title>
    <base href="http://localhost:8080/gym06/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <p>&nbsp</p>
        <form action="addCoach" method="post">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width: 800px;">
            <tr >
                <th colspan="2">添加教练</th>
            </tr>
            <tr>
                <th>字段信息</th>
                <th>编辑信息</th>
            </tr>
            <tr>
                <th>名称</th>
                <td><input type="text" class="edit_input" name="coach_name" value="张三"></td>
            </tr>
            <tr>
                <th>性别</th>
                <td><input type="text" class="edit_input" name="coach_sex" value="男"></td>
            </tr>
            <tr >
                <th>年龄</th>
                <td><input type="text" class="edit_input" name="coach_age" value="18"></td>
            </tr>
            <tr >
                <th>电话</th>
                <td><input type="text" class="edit_input" name="coach_phone" value="17393039407"></td>
            </tr>
            <tr >
                <th>现住址</th>
                <td><input type="text" class="edit_input" name="pre_address" value=""></td>
            </tr>
                <th>入职日期</th>
                <td><input type="text" class="edit_input" name="hire_date" value="2022-02-13"></td>
            </tr>
            <tr>
                <th>状态</th>
                <td><input type="text" class="edit_input" name="coach_state" value="正常"></td>
            </tr>
            <tr>
                <th>教龄</th>
                <td><input type="text" class="edit_input" name="teaching_age" value="1"></td>
            </tr>
            <tr>
                <th>薪资</th>
                <td><input type="text" class="edit_input" name="salary" value="4500"></td>
            </tr>
        </table>
            <p align="center"><input type="submit" value="添加" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="vipList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
