<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改教练信息</title>
    <base href="http://localhost:8080/gym07/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <form action="doAlterCoach" method="get">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width:800px; height: 100px">
            <tr>
                <th colspan="3">修改教练信息</th>
            </tr>
            <tr>
                <th>字段信息</th>
                <th>初始信息</th>
                <th>编辑修改信息</th>
            </tr>
            <tr >
                <th>编号</th>
                <td th:text="${session.coachObj.id}"></td>
                <td th:text="${session.coachObj.id}"></td>
            </tr>
            <tr>
                <th>教练名称</th>
                <td th:text="${session.coachObj.coach_name}"></td>
                <td><input type="text" class="edit_input" name="coach_name" th:value="${session.coachObj.coach_name}"></td>
            </tr>
            <tr >
                <th>性别</th>
                <td th:text="${session.coachObj.coach_sex}"></td>
                <td><input type="text" class="edit_input"name="sex" th:value="*{session.coachObj.coach_sex}"></td>
            </tr>
            <tr>
                <th>年龄</th>
                <td th:text="${session.coachObj.coach_age}"></td>
                <td><input type="text" class="edit_input" name="coach_age" th:value="*{session.coachObj.coach_age}"></td>
            </tr>
            <tr>
                <th>电话</th>
                <td th:text="${session.coachObj.coach_phone}"></td>
                <td><input type="text" class="edit_input" name="coach_phone" th:value="*{session.coachObj.coach_phone}"></td>
            </tr>
            <tr>
                <th>当前住址</th>
                <td th:text="${session.coachObj.pre_address}"></td>
                <td><input type="text" class="edit_input" name="pre_address" th:value="*{session.coachObj.pre_address}"></td>
            </tr>
            <tr >
                <th>入职日期</th>
                <td th:text="${session.coachObj.hire_date}"></td>
                <td><input type="text" class="edit_input" name="hire_date" th:value="*{session.coachObj.hire_date}"></td>
            </tr>
            <tr >
                <th>状态</th>
                <td th:text="${session.coachObj.coach_state}"></td>
                <td><input type="text" class="edit_input" name="coach_state" th:value="*{session.coachObj.coach_state}"></td>
            </tr>
            <tr >
                <th>教龄</th>
                <td th:text="${session.coachObj.teaching_age}"></td>
                <td><input type="text" class="edit_input" name="teaching_age" th:value="*{session.coachObj.teaching_age}"></td>
            </tr>
            <tr>
                <th>薪资</th>
                <td th:text="${session.coachObj.salary}"></td>
                <td><input type="text" class="edit_input" name="salary" th:value="*{session.coachObj.salary}"></td>
            </tr>
        </table>
            <input type="hidden" name="coach_id" th:value="${session.coachObj.id}">
            <p align="center"><input type="submit" value="修改" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="coachList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
