<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <base href="http://localhost:8080/gym07/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <p>&nbsp</p>
        <form action="addCourse" method="get">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width: 800px;">
            <tr >
                <th colspan="2">添加课程</th>
            </tr>
            <tr>
                <th>字段信息</th>
                <th>编辑信息</th>
            </tr>
            <tr>
                <th>课程名称</th>
                <td><input type="text" class="edit_input" name="course_name" value="瑜伽"></td>
            </tr>
            <tr>
                <th>课程价格</th>
                <td><input type="text" class="edit_input" name="course_price" value=""></td>
            </tr>
            <tr >
                <th>授课老师</th>
                <td><input type="text" class="edit_input" name="taught" value=""></td>
            </tr>
            <tr >
                <th>授课时间</th>
                <td><input type="text" class="edit_input" name="teach_time" value=""></td>
            </tr>
            <tr >
                <th>授课地点</th>
                <td><input type="text" class="edit_input" name="teach_space" value=""></td>
            </tr>
                <th>课程状态</th>
                <td><input type="text" class="edit_input" name="course_state" value="正常"></td>
            </tr>
        </table>
            <p align="center"><input type="submit" value="添加" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="getCourseList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
