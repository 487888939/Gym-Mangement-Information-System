<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加会员用户</title>
    <base href="http://localhost:8080/gym/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <form action="addVipUser" method="post">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width: 1000px;">
            <tr style="height: 50px">
                <th colspan="2">添加会员用户</th>
            </tr>
            <tr style="height: 50px">
                <th>字段信息</th>
                <th>编辑信息</th>
            </tr>
            <tr style="height: 50px">
                <th>会员名</th>
                <td><input type="text" class="edit_input" name="username" value="张三"></td>
            </tr>
            <tr style="height: 50px">
                <th>密码</th>
                <td><input type="text" class="edit_input" name="password" value="123456"></td>
            </tr>
            <tr style="height: 50px">
                <th>邮箱</th>
                <td><input type="text" class="edit_input" name="email" value="123456@qq.com"></td>
            </tr>
            <tr style="height: 50px">
                <th>注册日期</th>
                <td>默认为当前时间</td>
            </tr>
            <tr style="height: 50px">
                <th>办卡类型</th>
                <td>未办卡</td>
            </tr>
            <tr style="height: 50px">
                <th>登录权限</th>
                <td><input type="text" class="edit_input" name="login_limit" value="允许登录"></td>
            </tr>
        </table>
            <p align="center"><input type="submit" value="添加" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="vipList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
