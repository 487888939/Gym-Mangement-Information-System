<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加会员卡类型</title>
    <base href="http://localhost:8080/gym/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <form action="addCard_type" method="get">
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" style="width: 1000px;">
            <tr style="height: 50px">
                <th colspan="2">添加会员卡类型</th>
            </tr>
            <tr style="height: 50px">
                <th>字段信息</th>
                <th>编辑信息</th>
            </tr>
            <tr style="height: 50px">
                <th>卡编号</th>
                <td>为系统默值</td>
            </tr>
            <tr style="height: 50px">
                <th>卡类型</th>
                <td><input type="text" class="edit_input" name="card_name" value="特惠卡"></td>
            </tr>
            <tr style="height: 50px">
                <th>卡价格</th>
                <td><input type="text" class="edit_input" name="card_price" value="888"></td>
            </tr>
            <tr style="height: 50px">
                <th>有效天数</th>
                <td><input type="text" class="edit_input" name="indate" value="45"></td>
            </tr>
            <tr style="height: 50px">
                <th>折扣</th>
                <td><input type="text" class="edit_input" name="discount" value="0.88"></td>
            </tr>
        </table>
            <p align="center"><input type="submit" value="添加" style="background-color: transparent; font-size:20px">
                <button style="background-color: transparent;">
                    <a href="setCard" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
                </button>
            </p>
        </form>
    </div>
</body>
</html>
