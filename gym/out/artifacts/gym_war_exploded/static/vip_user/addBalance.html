<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会员卡余额充值</title>
    <base href="http://localhost:8080/gym/">
    <link rel="stylesheet" href="css/editvipList.css">
</head>
<body>
    <div>
        <table id="edit_table" hcellpadding="0" cellspacing="0"  border="1px" align="center" th:width="800px" >
            <tr style="height: 20px">
                <th colspan="3">会员卡余额充值</th>
            </tr>
            <tr th:height="20px">
                <th>字段信息</th>
                <th>初始信息</th>
            </tr>
            <tr th:height="20px">
                <th>卡号</th>
                <td th:text="${session.cardholder.card_id}"></td>
            </tr>
            <tr th:height="20px">
                <th>会员名</th>
                <td th:text="${session.cardholder.card_user}"></td>
            </tr>
            <tr th:height="20px">
                <th>性别</th>
                <td th:text="*{session.cardholder.sex}"></td>
            </tr>
            <tr th:height="20px">
                <th>年龄</th>
                <td th:text="*{session.cardholder.age}"></td>
            </tr>
            <tr th:height="20px">
                <th>电话</th>
                <td th:text="*{session.cardholder.phone}"></td>
            <tr th:height="20px">
                <th>生日</th>
                <td th:text="*{session.cardholder.birthday}"></td>
            </tr>
            <tr th:height="20px">
                <th>卡上余额</th>
                <td th:text="*{session.cardholder.balance}"></td>
            </tr>
            <tr th:height="20px">
                <th>办卡日期</th>
                <td th:text="*{session.cardholder.card_date}"></td>
            </tr>
            <tr th:height="20px">
                <th>剩余天数</th>
                <td th:text="*{session.cardholder.expire_date}"></td>
            </tr>
            <tr th:height="20px">
                <th>状态</th>
                <td th:text="*{session.cardholder.card_state}"></td>
            </tr>
        </table>


        <form th:action="@{addCardBalance}" method="Get">
            <p align="center">
            <span style="background-color: transparent; font-size:20px;font-weight: bold;">请输入充值金额:</span>
            <input type="hidden" name="card_id" th:value="${session.cardholder.card_id}">
            <input type="number" value="0.0" name="addBalance" style="background-color: transparent; font-size:20px">
            <input type="submit" value="充值" style="background-color: transparent; font-size:20px">
            <button style="background-color: transparent;">
                <a href="cardholderList" style=" font-size:20px;text-decoration:none;color:#333;">取消</a>
            </button>
            </p>
        </form>
    </div>
</body>
</html>
